<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>

    <h1>Formulário de Contato</h1>
    
    <form id="contactForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        
        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const mensagem = document.getElementById("mensagem").value;

            const data = {
                nome: nome,
                email: email,
                mensagem: mensagem
            };

            fetch('https://script.google.com/macros/s/AKfycbxSYSf3jnN0kGVkzMRhCt9jDQ1X8ITYJmPIFCYeN6I4gDf5wiOiPD31wpXs7XbMHAGoGg/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
                mode: 'no-cors',  // Ignora a verificação de CORS
            })
            .then(response => {
                console.log('Requisição feita com sucesso', response);
                alert("Formulário enviado com sucesso!");
            })
            .catch(error => {
                console.log('Erro na requisição', error);
                alert("Erro ao enviar o formulário. Tente novamente.");
            });
        });
    </script>

</body>
</html>
